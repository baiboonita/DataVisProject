<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      box-sizing: border-box;
      background: #000;
      color: #fff;
    }

    /* กล่องครอบ chart */
    .chart-wrapper {
      width: 100%;
      max-width: 1400px;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.6);

      /* สูงพอให้เนื้อหาใน iframe ไม่ต้อง scroll เอง */
      height: 900px; /* ปรับเลขนี้ได้ตามความสูงกราฟจริง */
    }

    .chart-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
    }

    @media (max-width: 768px) {
      .chart-wrapper {
        height: 1100px;
      }
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <iframe
      src="https://observablehq.com/embed/4b22e49fdf489c92?cells=ChartBarWithTiles"
      loading="lazy"
      title="แผนผังการลงคะแนน ส.ส.">
    </iframe>
  </div>
</body>
</html>
