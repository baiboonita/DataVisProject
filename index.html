<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      box-sizing: border-box;
      background: #000;
      color: #fff;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 12px 0;
    }
    .chart-wrapper {
      width: 100%;
      max-width: 1400px;
      height: calc(100vh - 80px);
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.6);

    .chart-wrapper iframe {

      height: 100%;
      border: 0;
      display: block;
      background: transparent;

</head>
<body>
