<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แผนผังการลงคะแนน ส.ส.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      box-sizing: border-box;
      background: #000;
      color: #fff;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px 0;
      text-align: center;
    }

    /* กล่องครอบ chart */
    .chart-wrapper {
      width: 100%;
      max-width: 1400px;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.6);

      /* ✅ ให้สัดส่วนภาพคงที่ระหว่างหน้ากว้าง/แคบ */
      aspect-ratio: 1200 / 600;   /* ปรับเลขได้ตามที่ชอบ */
    }

    /* ทำให้ iframe ยืดเต็ม chart-wrapper และตามสัดส่วนเดียวกัน */
    .chart-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
    }

    /* ถ้าจอเตี้ยมาก ๆ จะไม่ให้เกิน viewport มากไป */
    @media (max-height: 600px) {
      .chart-wrapper {
        max-height: calc(100vh - 80px);
      }
    }
  </style>
</head>
<body>
  <h1></h1>

  <div class="chart-wrapper">
    <iframe
      src="https://observablehq.com/embed/4b22e49fdf489c92?cells=ChartBarWithTiles"
      loading="lazy"
      title="แผนผังการลงคะแนน ส.ส.">
    </iframe>
  </div>
</body>
</html>
